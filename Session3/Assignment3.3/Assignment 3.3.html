<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Session 3: CSS3</title>
	<link rel="stylesheet" href="Assignment 3.3.css">
	<link href="https://fonts.googleapis.com/css?family=Peddana" rel="stylesheet">
</head>
<body>
	<h2 style="text-align: center;">Assignment 3.3 : CSS Styles</h2>

	<div class="wrap">
		
		<h4>Step 1: Your Details</h4>
			<div class="every">
				<!-- <div class="space"> -->
					<label>Name</label>
				<!-- </div> -->
				<input type="text" name="username" placeholder="First and Lastname">
			</div>
			<div class="every">
				<label>Email</label>
				<input type="email" name="email" placeholder="example@domain.com">
			</div>
			<div class="every">
				<label>Phone</label>
				<input type="text" name="phone" placeholder="+919000000000">
			</div>
		<h4>Step 2: Delivery Address</h4>
			<div class="every">
				<label>Address</label>
				<textarea name="address" cols="30" rows="4"></textarea>
			</div>
			<div class="every">
				<label>Postcode</label>
				<input type="text" name="postcode">
			</div>
			<div class="every">
				<label>Country</label>
				<input type="text" name="country">
			</div>
		<h4>Step 3: Card Details</h4>
			<div class="every">
				<p>Card Type</p>
				<input type="radio" name="visa">
				<img src="visa-512.png" alt="VISA">
				<span>Visa</span>
				<input type="radio" name="mastercard">
				<img src="Master-Card-icon.png" alt="Masercard">
				<span>Mastercard</span>
				<input type="radio" name="AmEx">
				<img src="amex.png" alt="AmEx">
				<span>AmEx</span>
			</div>
			<div class="every">
					<label>Card Number</label>
					<input type="text" name="cardnumber">
			</div>
			<div class="every">
					<label>Security Code</label>
					<input type="text" name="securitycode">
			</div>
			<div class="every">
					<label>Name on Card</label>
					<input type="text" name="nameoncard" placeholder="Exact name as on the Card">
			</div>
			<button class="btn-class">Buy it!</button>
	</div>
</body>
</html>
